  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    :root{
      --cream:#FFF8F0;
      --gold:#C8A04D;
      --gold-light:#E8D5A3;
      --gold-dark:#A07A2E;
      --text:#3D2E1E;
      --btn-bg:#FFFDF8;
      --btn-shadow:rgba(200,160,77,.18);
    }

    html,body{
      height:100%;
      font-family:'Quicksand',sans-serif;
      background:var(--cream);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    body{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:0 16px;
    }

    .container{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 0 48px;
    }

    /* Avatar */
    .avatar{
      width:130px;
      height:130px;
      border-radius:50%;
      border:3.5px solid var(--gold);
      object-fit:cover;
      box-shadow:0 4px 24px rgba(200,160,77,.22);
      background:var(--gold-light);
    }

    .avatar-placeholder{
      width:130px;
      height:130px;
      border-radius:50%;
      border:3.5px solid var(--gold);
      box-shadow:0 4px 24px rgba(200,160,77,.22);
      background:var(--gold-light);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .avatar-placeholder svg{
      width:80px;
      height:80px;
    }

    h1{
      margin-top:16px;
      font-size:1.65rem;
      font-weight:700;
      color:var(--text);
      letter-spacing:.02em;
    }

    .tagline{
      margin-top:4px;
      font-size:.88rem;
      color:var(--gold-dark);
      font-weight:500;
      letter-spacing:.03em;
    }

    /* Links */
    .links{
      margin-top:32px;
      width:100%;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .link-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:16px 20px;
      border:2px solid var(--gold);
      border-radius:16px;
      background:var(--btn-bg);
      color:var(--text);
      font-family:inherit;
      font-size:1.05rem;
      font-weight:700;
      text-decoration:none;
      cursor:pointer;
      transition:all .2s ease;
      box-shadow:0 2px 12px var(--btn-shadow);
      position:relative;
    }

    .link-btn:hover{
      background:var(--gold);
      color:#fff;
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(200,160,77,.32);
    }

    .link-btn:active{
      transform:translateY(0);
    }

    .link-btn svg{
      width:22px;
      height:22px;
      flex-shrink:0;
    }

    .link-btn:hover svg path{
      fill:#fff;
    }

    /* Section Labels */
    .section-label{
      width:100%;
      font-size:.72rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--gold);
      margin-top:24px;
      margin-bottom:-4px;
      padding-left:4px;
    }

    .links .section-label:first-child{
      margin-top:0;
    }

    /* Footer */
    .footer{
      margin-top:40px;
      font-size:.75rem;
      color:var(--gold-light);
      letter-spacing:.04em;
    }

    /* Small screens — tighter spacing */
    @media(max-height:700px){
      .container{padding:24px 0 32px}
      .avatar,.avatar-placeholder{width:100px;height:100px}
      .avatar-placeholder svg{width:60px;height:60px}
      h1{font-size:1.4rem;margin-top:12px}
      .links{margin-top:22px;gap:10px}
      .link-btn{padding:14px 18px;font-size:.97rem;border-radius:14px}
    }
  </style>
</head>
